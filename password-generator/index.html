<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">Mhty64&k7f!j</span>
                <button id="copy">Kopiera</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="upper">Lösenordslängd</label>
                <input id="len" value="15" type="number" min="2" max="30">
            </div>
            <div class="form-control">
                <label for="upper">Stora bokstäver</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Små bokstäver</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Siffror</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Symboler</label>
                <input id="symbol" type="checkbox">
            </div>
            <button 
                class="generate" 
                id="generate">
                Skapa lösenord
            </button>
        </div>
    </div>
</body>
</html>
