<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
/>
    <script src="script.js" defer></script>
</head>
<body>
    <h1><i class="far fa-list-alt"></i>Att göra:</h1>
    <form id="form">
        <input 
            type="text" 
            id="input" 
            class="input" 
            placeholder="Ange uppgift"
            autocomplete="off" 
        />
        <ul class="todos" id="todos"></ul>
    </form>
    <small>Vänsterklicka för att markera som utförd.
        <br />Högerklicka för att ta bort uppgift.
    </small>
</body>
</html>
